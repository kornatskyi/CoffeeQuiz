<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <script defer src="js/main.js"></script>
    <title>Coffee quiz</title>
</head>
<body>
    <button>Change color</button>

    <div class="container">
        <div id="main-content">
            <div class="question" id="question">Question</div>
                <form class="answers-container">
                            
                            <label for="rbtn1" id="lrbtn1" >Answer 1</label>
                            <input type="radio" name="answer" id="rbtn1" value="rbtn1">
                            <label for="rbtn2" id="lrbtn2" >Answer 2</label>
                            <input type="radio" name="answer" id="rbtn2" value="rbtn2">
                            <label for="rbtn3" id="lrbtn3" >Answer3</label>
                            <input type="radio" name="answer" id="rbtn3" value="rbtn3">
                        
                </form>
        
            <div class="control-buttons">
                <button id="start-btn" class="btn">Start</button> 
                <button id="confirm-btn" class="btn">Confirm</button>
                <button id="result-btn" class="btn hide">Result</button>

            </div>

            <div id="results"></div>
        </div>

    

        <div class="recomendation hide">
            <h3>Name of coffee</h3>
            <p>Description</p>
            <img src="" alt="">      
        </div>
    </div>
</body>
</html>
